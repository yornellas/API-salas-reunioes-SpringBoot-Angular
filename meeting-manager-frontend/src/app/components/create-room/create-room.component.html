<div class="container-fluid">
  <div class="container my-5">
    <h1>Create Room</h1>
    <hr/>
  </div>
  <div class="container" [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
      <div class="row mb-3 form-group">
        <label for="name" class="col-sm col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" required [(ngModel)]="room.name" name="name">
        </div>
      </div>
      <div class="row mb-3 form-group">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" required [(ngModel)]="room.date" name="date">
        </div>
      </div>
      <div class="row mb-3 form-group">
        <label for="startHour" class="col-sm-2 col-form-label">Start Hour</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="startHour" required [(ngModel)]="room.startHour" name="startHour">
        </div>
      </div>
      <div class="row mb-3 form-group">
        <label for="endHour" class="col-sm-2 col-form-label">End Hour</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="endHour" required [(ngModel)]="room.endHour" name="endHour">
        </div>
      </div>
      <button type="submit" class="btn btn-dark mt-5">Submit</button>
      <button class="btn btn-dark mt-5 ms-3" (click)="backHome()">Back to Home</button>
    </form>
  </div>
</div>
