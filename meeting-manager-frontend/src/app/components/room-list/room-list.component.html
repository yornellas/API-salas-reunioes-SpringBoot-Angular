<div class="container-fluid">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center">
      <h1 class="flex-grow-1">Room List</h1>
      <button class="btn btn-dark" (click)="addRoom()">Add Room</button>
      <button class="btn btn-dark ms-2" (click)="backHome()">Back to Home</button>
    </div>
    <hr/>
  </div>
  <div class="container">
    <table class="table align-middle table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col" colspan="3">Name</th>
          <th scope="col">Date</th>
          <th scope="col">Start Hour</th>
          <th scope="col">End Hour</th>
          <th scope="col" colspan="2"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms | async">
          <th scope="row">{{room.id}}</th>
          <td colspan="3">{{room.name}}</td>
          <td>{{room.date}}</td>
          <td>{{room.startHour}}</td>
          <td>{{room.endHour}}</td>
          <td colspan="2">
            <button class="btn btn-outline-light me-2" (click)="roomDetails(room.id)">Details</button>
            <button class="btn btn-outline-light me-2" (click)="updateRoom(room.id)">Update</button>
            <button class="btn btn-outline-light" (click)="deleteRoom(room.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
